<div class="newLibraryUserForm">
    <form [formGroup]="newUserForm" (submit)="createUser()">

        <h2>Ingresar datos del nuevo usuario:</h2>
        <label for="address">Dirección: </label>
        <input id="address" type="text" formControlName="address">

        <label for="email">Correo electrónico: </label>
        <input id="email" type="text" formControlName="email">

        <label for="userName">Nombre de usuario: </label>
        <input id="userName" type="text" formControlName="userName">

        <label for="password">Contraseña: </label>
        <input id="password" type="text" formControlName="password">

        <label for="creditCard">Tarjeta de credito: </label>
        <input id="creditCard" type="text" formControlName="creditCard" maxlength="16" minlength="16">

        <label for="role">Rol: </label>
        <select id="inputState" class="form-select" formControlName="role">
            <option value="0">Administrador</option>
            <option value="1">Usuario</option>
        </select>

        <button type="submit" class="library-button">Crear nuevo usuario</button>  
    </form>
</div>
