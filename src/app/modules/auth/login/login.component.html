<div class="login-tittle">
    <h1>¿Ya formas parte de nuestra comunidad? ¡Inicia sesión!</h1>
</div>
<div class="loginForm">
    <div class="form">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (submit)="checkLogin()">
            <label for="user-name">Nombre de usuario:</label>
            <input id="user-name" type="text" formControlName="userName">

            <label for="password">Contraseña:</label>
            <input id="password" type="password" formControlName="password">

            <button type="submit" class="library-button">Entrar</button>

            <p class="mb-0">¿No tienes cuenta? <a class="button-create" [routerLink]="[registrationPage]">Regístrate</a></p>
        </form>
    </div>
</div>
