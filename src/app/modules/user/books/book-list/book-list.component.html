<div class="book-list">
    <h2>Libros Disponibles</h2>
    <div class="books">
        <ul>
            @for (book of books; track $index) {
            <div class="book">
                <a [routerLink]="['/user-view/book-detail/', book.id]">
                <li>
                    <div class="info">
                        <img src="{{book.pictureUrl}}" alt="Portada de lista-libros">
                        <div class="letters">
                            <h3>{{book.title}}</h3>
                            <h4>{{book.author}}</h4>
                        </div>
                    </div>
                </li>
                </a>
            </div>
            } @empty {
                <h2>No hay libros disponibles.</h2>
            }
        </ul>
    </div>
</div>
