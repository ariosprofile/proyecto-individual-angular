@if (book) {
    <div class="book">
        <div class="detalles">
            <div class="prim">
                <h2>{{book.title}}</h2>
                <img src="{{book.pictureUrl}}" alt="Imagen del libro">
            </div>
            <div class="seg">
                <h3><span>Autor:</span> {{book.author}}</h3>
                <h3><span>GÃ©nero:</span> {{book.genre}}</h3>
                <h3><span>Sinopsis:</span> {{book.synopsis}}</h3>
            </div>
        </div>
        <div class="opciones">
            <button>Comprar en formato PDF.</button>
            <button>Comprar en formato ePub.</button>
            <button>Alquilar libro con entrega a domicilio.</button>
        </div>
    </div>
} @else {
    <div class="noBook">
        <h2>Libro no encontrado.</h2>
    </div>
}
